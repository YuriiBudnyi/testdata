name: GitLeaks Scan

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install GitLeaks
        run: |
          uname -m
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.24.2/gitleaks_8.24.2_darwin_x64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          chmod + gitleaks

      - name: Run GitLeaks
        id: gitleaks
        run: |
          # Running GitLeaks; the command exits non-zero if leaks are detected.
          ./gitleaks detect --source .

      - name: Send GitHub Actions Report to Slack
        if: failure()
        id: slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "*GitLeaks scan detected leaks*\nRepository ${{ github.repository }} triggered by ${{ github.actor }}.",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*GitLeaks Alert:*\nLeaks were detected in repository `${{ github.repository }}`\nTriggered by: `${{ github.actor }}`"
                  }
                }
              ]
            }
